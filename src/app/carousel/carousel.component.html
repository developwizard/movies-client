<div *ngIf="movies && movies.length > 0" class="carousel-container">
  <!--  path variable imgSrc to css -->
  <div class="card-container" [style.--imgSrc]="'url(' + movies[selectedIndex].backdrops[0] + ')'">
    <div class="movie-details">
      <div class="poster-container">
        <img
          *ngFor="let movie of movies; let i = index"
          [src]="movie.poster"
          [alt]="movie.title"
          [ngClass]="{'image-active': selectedIndex === i}"
          class="poster"/>
      </div>
      <div class="movie-title"
           *ngFor="let movie of movies; let i = index"
           [ngClass]="{'active': selectedIndex === i}">
        <h4>{{movie.title}}</h4>
      </div>

    </div>
    <div *ngIf="indicators" class="carousel-dot-container">
        <span *ngFor="let dot of movies; let i = index"
              class="dot" [ngClass]="{'active': selectedIndex === i}"
              (click)="selectCarouselElement(i)">
        </span>
    </div>

    <button *ngIf="controls" class="btn-carousel btn-prev" (click)="onPrevClick()">
      <i class="fas fa-arrow-circle-left icon-carousel icon-prev"></i>
    </button>

    <button *ngIf="controls" class="btn-carousel btn-next" (click)="onNextClick()">
      <i class="fas fa-arrow-circle-right icon-carousel icon-next"></i>
    </button>
  </div>
</div>
