<div class="movie-poster-container">
  <p>Review</p>
  <div class="poster-container">
    <img
      [src]="movie.poster"
      [alt]="movie.title"
      class="poster"/>
  </div>
</div>
<div class="spacer"></div>
<div class="review-container">
    <p>Write a review?</p>
    <textarea matInput class="review-text-area" [(ngModel)]="review"></textarea>
    <button mat-flat-button color="accent" class="btn-submit" (click)="onReviewSubmit()">Submit</button>
  <div *ngIf="movie.reviewIds.length > 0">
    <mat-divider class="divider"></mat-divider>
    <mat-list class="review-list">
      <mat-list-item *ngFor="let review of reviews" class="list-item">
        <p class="review">{{review}}</p>
        <mat-divider class="divider"></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>
</div>
